{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/num.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v.5.8.2/css/all.css">
</head>
<body>
<aside>
    <img src="{% static 'main/img/porsche-model.png'%}" alt="Logo">
    <span class="logo">Porsche</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
        <a href="{% url 'novosti' %}"><li><i class="fa-solid fa-address-card"></i>Новости</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
    </ul>
</aside>
<main>
    {% block check %}
    {% endblock %}
</main>
</body>
</html>
