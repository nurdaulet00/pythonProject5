{% extends 'main/layout.html' %}

{% block title %}{{ new.title }}{% endblock %}

{% block check %}
<div class="features">
    <h1>{{ new.title }}</h1>
    <p>{{ new.date }}</p>
    <p>{{ new.full_text }}</p>
    <a href="{% url 'news_delete' new.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news_update' new.id %}" class="btn btn-info">Редактирование</a>
</div>
{% endblock %}
